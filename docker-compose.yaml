version: "3.8"

services:
  flask_app:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    ports:
      - "5000:5000"
    networks:
      - filiera360_default

  product_tracking:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.frontend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - HOST=0.0.0.0
      - BROWSER=none
    networks:
      - filiera360_default

  myapp:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.middleware
    ports:
      - "3000:3000"
    networks:
      - filiera360_default
      - fabric_test
    volumes:
      - /home/tiz/Desktop/ecofood/tryfabr/fabric-samples/test-network:/test-network:ro
    environment:
    - PEER_ENDPOINT=peer0.org1.example.com:7051

networks:
  filiera360_default:
    external: true
  fabric_test:
    external: true
